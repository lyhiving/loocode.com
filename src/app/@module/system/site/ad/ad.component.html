<div class="card-body">
  <form #ngForm="ngForm" (ngSubmit)="action($event)">
    <div class="header">
      <div>
        <h6>广告</h6>
      </div>
    </div>
    <div class="form-group row">
      <label class="label col-form-label col-2" for="google">Google</label>
      <div class="col-10">
        <input id="google" name="google" size="large" status="primary" nbInput [(ngModel)]="option.google_ad" />
        <label class="label col-form-label d-block">Google广告标识</label>
      </div>
    </div>
    <div class="form-group row">
      <label class="label col-form-label col-2" for="baidu">百度</label>
      <div class="col-10">
        <input id="baidu" name="baidu" status="primary" nbInput [(ngModel)]="option.baidu_ad" />
        <label class="label col-form-label d-block">百度广告标识</label>
      </div>
    </div>
    <div class="form-group row">
      <label class="label col-form-label col-2" for="">开启广告</label>
      <div class="col-10">
        <nb-toggle status="success" [checked]="option.ad_open == 'on'" (checkedChange)="adOpen($event)">开启</nb-toggle>
      </div>
    </div>
    <div class="header">
      <div>
        <h6>统计分析</h6>
      </div>
    </div>
    <div class="form-group row">
      <label class="label col-form-label col-2" for="tj_baidu">百度</label>
      <div class="col-10">
        <input id="tj_baidu" name="tj_baidu" status="primary" nbInput [(ngModel)]="option.baidu_analysis" />
        <label class="label col-form-label d-block">百度统计标识</label>
      </div>
    </div>
    <div class="form-group row">
      <label class="label col-form-label col-2" for="cnzz">CNZZ</label>
      <div class="col-10">
        <input id="cnzz" name="cnzz" status="primary" nbInput [(ngModel)]="option.cnzz_analysis" />
        <label class="label col-form-label d-block">CNZZ统计标识</label>
      </div>
    </div>
    <div class="form-group row">
      <label class="label col-form-label col-2" for="tj_google">Google</label>
      <div class="col-10">
        <input id="tj_google" name="tj_google" status="primary" nbInput [(ngModel)]="option.google_analysis" />
        <label class="label col-form-label d-block">Google统计标识</label>
      </div>
    </div>

    <div class="form-group row">
      <label class="label col-form-label col-2"></label>
      <div class="col-10">
        <button status="primary" size="small" [disabled]="submitted || !ngForm.valid" nbButton>保存更改</button>
      </div>
    </div>
  </form>
</div>
