<nb-card>
  <nb-card-header>
    {{ title }}
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table
            [settings]="settings"
            [source]="source"
            (create)="create($event)"
            (edit)="edit($event)"
            (delete)="delete($event)"
    >
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
<ng-template #storeWindow>
  <div class="row">
    <div class="col-lg-12">
      <form>
        <div class="form-group row">
          <label for="inputEmail" class="label col-lg-2 col-form-label">邮箱</label>
          <div class="col-lg-10">
            <input type="email" nbInput fullWidth [(ngModel)]="manager.email" required="required" placeholder="必填" name="email"  id="inputEmail">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="label col-lg-2 col-form-label">密码</label>
          <div class="col-lg-10">
            <input type="password"
                   nbInput
                   fullWidth
                   name="password"
                   [(ngModel)]="manager.password"
                   required="required"
                   placeholder="{{ this.currentMode == 'create' ? '必填' : '不修改密码保持为空即可' }}"
                   id="inputPassword">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputRoles" class="label col-lg-2 col-form-label">角色</label>
          <div class="col-lg-10">
            <nb-select placeholder="请选择角色" filled status="danger" name="roles" id="inputRoles" multiple [(selected)]="manager.roles">
              <nb-option *ngFor="let item of roles" [value]="item.id">{{ item.name }}</nb-option>
            </nb-select>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputAvatar" class="label col-lg-2 col-form-label">头像地址</label>
          <div class="col-lg-10">
            <input type="url" nbInput fullWidth name="avatar" [(ngModel)]="manager.avatar" required="required"   id="inputAvatar">
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-lg-3 col-lg-9">
            <button type="submit" class="btn btn-primary" (click)="action()">{{ operationName() }}</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</ng-template>
