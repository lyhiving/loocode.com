<div class="row">
  <div class="col">
    <nb-card>
      <nb-card-header>
          添加新{{ title }}
      </nb-card-header>
      <nb-card-body>
        <form #ngForm="ngForm" (ngSubmit)="create($event)">
          <div class="form-group">
            <label class="label" for="name">名称</label>
            <input
              id="name"
              [(ngModel)]="tag.name"
              name="name"
              required="required"
              #name="ngModel"
              status="primary"
              [status]="name.dirty ? (name.invalid  ? 'danger' : 'success') : 'primary'"
              fullWidth nbInput />
            <label class="label">这将是它在站点上显示的名字。</label>
            <ng-container *ngIf="name.invalid && name.touched">
              <p class="caption status-danger" *ngIf="name.errors?.required">
                名称不能为空!
              </p>
            </ng-container>
          </div>
          <div class="form-group">
            <label class="label" for="slug">别名</label>
            <input nbInput id="slug" [(ngModel)]="tag.slug" name="slug" status="primary" fullWidth/>
            <label class="label">“别名”是在URL中使用的别称，它可以令URL更美观。通常使用小写，只能包含字母，数字和连字符（-）。</label>
          </div>
          <div class="form-group">
            <label class="label" for="desc">内容描述</label>
            <textarea nbInput id="desc" [(ngModel)]="tag.description" name="description" status="primary" fullWidth></textarea>
            <label class="label">描述只会在一部分主题中显示。</label>
          </div>
          <div class="form-group">
            <button status="primary" size="small" nbButton [disabled]="submitted || !ngForm.valid">添加新{{title}}</button>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-7">
    <nb-card>
      <nb-card-header>
        {{ title }}
      </nb-card-header>
      <nb-card-body>
        <ng2-smart-table
          [settings]="settings"
          [source]="source"
          (create)="create($event)"
          (edit)="edit($event)"
          (delete)="delete($event)"
        >
        </ng2-smart-table>
      </nb-card-body>
    </nb-card>
  </div>
</div>
